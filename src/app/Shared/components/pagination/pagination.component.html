<nav
  aria-label="Page navigation example"
  class="backdrop-blur-sm bg-white/40 rounded-xl shadow-md p-2"
>
  <ul class="flex items-center -space-x-px h-8 text-lg font-bold">
    <!-- Previous -->
    <li>
      <button
        (click)="goToPage(pageNumber - 1)"
        [disabled]="pageNumber === 1"
        class="flex items-center justify-center px-5 h-8 ms-0 leading-tight text-gray-600 bg-white/60 border border-e-0 border-gray-300 rounded-s-xl hover:bg-green-100 hover:text-green-700 transition-all duration-200 disabled:opacity-40"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-4 h-4 rtl:rotate-180"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </button>
    </li>

    <!-- Pages -->
    @for (page of totalPages; track page) {
    <li>
      <button
        (click)="goToPage(page)"
        [class]="
          'flex items-center justify-center px-5 h-8 leading-tight border transition-all duration-200 ' +
          (page === pageNumber
            ? 'z-10 text-white bg-green-500 border-green-500 shadow-md scale-110'
            : 'text-gray-700 bg-white/70 border-gray-300 hover:bg-green-50 hover:text-green-700')
        "
      >
        {{ page }}
      </button>
    </li>
    }

    <!-- Next -->
    <li>
      <button
        (click)="goToPage(pageNumber + 1)"
        [disabled]="pageNumber === totalPages.length"
        class="flex items-center justify-center px-5 h-8 leading-tight text-gray-600 bg-white/60 border border-gray-300 rounded-e-xl hover:bg-green-100 hover:text-green-700 transition-all duration-200 disabled:opacity-40"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-4 h-4 rtl:rotate-180"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </button>
    </li>
  </ul>
</nav>
